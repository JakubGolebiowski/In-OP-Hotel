<body>
    <div class="text-center containerFluidIndex">
        <div class="border border-success rounded pt-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-5">
                    <h1>Logowanie administratora do systemu</h1>
                </div>
            </div>

            <div class="row justify-content-center mt-5 mb-5 text form-check">


                <form action="daneRezerwacji.html" method="POST">
                    <div class="daneOsoboweWprowadz">
                        <label class="label">Podaj numer identyfikatora</label><br>
                        <input id="nrAdministratora" name="nrAdministratora" type="text" class="input" placeholder="Numer identyfikatora">
                    </div>
                    <div class="daneOsoboweWprowadz">
                        <label class="label">Podaj hasło:</label><br>
                        <input id="password" name="password" type="password" class="input" placeholder="Hasło">
                    </div>
                </form>
            </div>

            <div class="divButtonWybierzWersje text-center">
                <a href="witajAdmin.html">
                    <input class="bg-success batonWybierzWersje" type="submit" value="Zaloguj się"/>
                </a>
            </div>
        </div>
